<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WooCommerce Order Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="left-navbar" id="leftNavbar">
        <a href="#" class="active"><i class="fas fa-home"></i> <span>Dashboard</span></a>
        <a href="#"><i class="fas fa-credit-card"></i> <span>Πληρωμές</span></a>
        <a href="#"><i class="fas fa-undo"></i> <span>Επιστροφές</span></a>
    </div>
    
    <div class="main-container">
        <div class="search-filter">
            <input type="text" placeholder="Αναζήτηση..." id="mainSearch">
        </div>
        
        <div id="bulkActionsContainer">
            <button id="refreshButton" class="primary">Refresh Orders</button>
            <button id="bulkCompleteButton" class="primary">Mark Selected as Completed</button>
            <button id="exportExcelButton" class="secondary">Export Selected to Excel</button>
        </div>
 
        <table id="data-table">
            <thead>
                <tr>
                    <th class="checkbox-column"><input type="checkbox" id="selectAll"></th>
                    <th>Order ID</th>
                    <th>Name</th>
                    <th>Order Number</th>
                    <th>Products</th>
                    <th>Payment</th>
                    <th>Amount</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Table rows will be dynamically added here -->
            </tbody>
        </table>
        <!-- <button id="refreshButton" class="refresh-orders">Refresh Orders</button> -->
        <button id="loadMoreButton" class="load-more-orders">Load More</button>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modal-text"></div>
        </div>
    </div>

    <script src="https://cdn.sheetjs.com/xlsx-0.18.5/package/dist/xlsx.full.min.js"></script>
    <!-- <script type="importmap">
        {
          "imports": {
            "xlsx": "https://cdn.jsdelivr.net/npm/xlsx@0.18.5/+esm"
          }
        }
        </script> -->
    <script type="module" src="/src/main.js"></script>
    <script type="module" src="/src/ui/export.js"></script>
 
</body>
</html>
