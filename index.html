<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WooCommerce Order Dashboard</title>
    <link rel="stylesheet" href="https://printjs-4de6.kxcdn.com/print.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
 <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 15px;
      text-align: left;
      border: 1px solid #dfdfdf;
    }

    thead {
      background-color: #f9f9f9;
    }

  </style>

<body>
      
      <!-- Left Navigation Bar -->
     <div class="left-navbar" id="leftNavbar">
        <a href="#" class="active"><i class="fas fa-home"></i> <span>Dashboard</span></a>
        <a href="#"><i class="fas fa-credit-card"></i> <span>Πληρωμές</span></a>
        <a href="#"><i class="fas fa-undo"></i> <span>Επιστροφές</span></a>
    </div>

    <!-- Top Bar -->
    <div class="top-bar">
        <div class="logo">Konektor Lite</div>
        <div class="notifications">
            <i class="fas fa-bell"></i>
            <i class="fas fa-user"></i>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-container">

        <div class="content-wrapper">
            <div class="search-and-actions">
                <input type="text" placeholder="Αναζήτηση..." id="mainSearch">
                <div class="actions">
                  <button id="refreshButton" class="primary">Refresh</button>
                  <button id="bulkCompleteButton" class="secondary">Complete All</button>
                  <button id="exportExcelButton" class="third">Export to Excel</button>
                  <button id="printSelectedButton" class="primary">Print Selected Orders</button>
              </div>
            </div>

            <div class="table-container">
              <table id="data-table" class="table table-striped">
                  <thead>
                      <tr>
                          <th><input type="checkbox" id="selectAll"></th>
                          <th>Order ID</th>
                          <th>Date</th>
                          <th>Customer</th>
                          <th>Products</th>
                          <th>Status</th>
                          <th>Payment Method</th>
                          <th>Total</th>
                          <th>Actions</th>
                      </tr>
                  </thead>
                  <tbody>
                      <!-- Table rows will be populated here dynamically -->
                  </tbody>
              </table>
          </div>

          
            <div class="selected-count-container">
                <span id="selectedCount">0</span> <span style="font-size:0.85em">Επιλεγμένες Παραγγελίες</span>
            </div>
              <!-- Pagination -->
            <button id="loadMoreButton" class="load-more-orders">
                <i class="fas fa-undo"></i> Περισσότερες Παραγγελίες 
            </button>
            

        </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div id="modal-text">
          <h2>Order Details</h2>
          <div id="printable-content">
            <p><strong>Order Number:</strong> <span id="order-number"></span></p>
            <p><strong>Customer Name:</strong> <span id="customer-name"></span></p>
            <p><strong>Address:</strong> <span id="customer-address"></span></p>
            <p><strong>Phone:</strong> <span id="customer-phone"></span></p>
            <p><strong>Email:</strong> <span id="customer-email"></span></p>
            <p><strong>Products:</strong></p>
            <ul id="product-list"></ul>
            <p><strong>Total Amount:</strong> <span id="order-total"></span></p>
            <p><strong>Payment Method:</strong> <span id="payment-method"></span></p>
            <p><strong>Customer Note:</strong> <span id="customer-note"></span></p>
          </div>
        </div>
        <button id="print-button" class="btn btn-primary primary">Print Order</button>
      </div>
    </div>


    <!-- JavaScript -->
    <script src="https://cdn.sheetjs.com/xlsx-0.18.5/package/dist/xlsx.full.min.js"></script>
    <script src="https://printjs-4de6.kxcdn.com/print.min.js"></script>
    <script type="module" src="/src/main.js"></script>


</body>
</html>
